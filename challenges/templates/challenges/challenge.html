<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month_name|title }} Challenge</title>
</head>
<body>
    <h1>{{ month_name|title }}'s Challenge</h1>
    {% if text != None %}
        <h2>{{ text }}</h2>
    {% else %}
        <h2>There is no challenge yet!</h2>
    {% endif %}
</body>
</html>
