{% extends "base.html" %}

{% block page_title %}
    Monthly Challenges
{% endblock %}

{% block page-header %}
    <h1>All Monthly Challenges</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for month in months %}
            <li><a href="{% url 'month-challenge' month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
